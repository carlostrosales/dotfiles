# Set tmux leader key to Ctrl+Space
set-option -g prefix C-Space
unbind C-b   # optional: unbind the default Ctrl+b
bind C-Space send-prefix

# Seamless navigation with vim-tmux-navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# No-prefix navigation between tmux panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Ensure tmux and Vim share clipboard on macOS
set-option -g set-clipboard on

# Enable mouse for resizing panes / scrolling if you want
set -g mouse on

# Toggle mouse mode in both tmux and Neovim
bind m if -F '#{mouse}' \
  "set -g mouse off \; send-keys Escape ':set mouse=' Enter \; display-message 'Mouse OFF (tmux + nvim)'" \
  "set -g mouse on  \; send-keys Escape ':set mouse=a' Enter \; display-message 'Mouse ON (tmux + nvim)'"
